<div class="screen">
  <div class="header d-flex">
    <div class="header-left"></div>
    <div class="header-middle header-btn">
      <div class="header-middle-content d-flex">
        <div class="header-middle-icon"><fa-icon  [icon]="faSortUp"></fa-icon></div>
        <h1 class="header-middle-text align-self-end">UV Index</h1>
      </div>
    </div>
    <div class="header-right header-btn d-flex justify-content-center"><h1 class="header-right-content align-self-end">Settings</h1></div>
  </div>
  <div class="body">
    <div class="body-header d-flex justify-content-between">
      <h1 class="body-title align-self-center">CURRENT</h1>
      <div class="body-header-body align-self-center d-flex justify-content-end">
        <h1 class="body-header-title align-self-center">{{Current?.location}}</h1>
      </div>
    </div>
    <div class="body-content d-flex justify-content-around">
      <div class="body-content-temperature d-flex flex-column justify-content-between">
        <h1 class="temperature-title align-self-center">{{Current?.temperature | number:'1.0-0'}}&deg;</h1>
        <h1 class="temperature-status align-self-center">{{Current?.description}}</h1>
      </div>
      <div class="body-content-symbol align-self-center">
        <img class="symbol-image img-fluid" [src]="Current?.icon">
      </div>
    </div>
    <div class="body-footer d-flex justify-content-between">
      <h2 class="body-footer-brand align-self-center">supported by OpenWeather</h2>
      <h2 class="body-footer-date align-self-center">As of {{ Current?.time | date: 'h:mm a, dd/MM'}}</h2>
      <div class="body-footer-underline"></div>
    </div>
  </div>
  <div class="footer d-flex">
    <div class="footer-left footer-btn d-flex justify-content-center"><h1 class="footer-left-content align-self-start">Wii Menu</h1></div>
    <div class="footer-middle footer-btn">
      <div class="footer-middle-content d-flex">
        <fa-icon class="footer-middle-icon" [icon]="faSortDown"></fa-icon>
        <h1 class="footer-middle-text">Today</h1>
    </div>
  </div>
  <div class="footer-right footer-btn d-flex justify-content-center"><h1 class="footer-right-content align-self-start">Globe</h1></div>
</div>
